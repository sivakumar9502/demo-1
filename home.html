<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Ride Booking Interface</title>
</head>
<body>
    <div class="container">
        <h1>Book Your Ride</h1>
        
        <div class="form-group">
            <label for="pickup-location">Pickup Location</label>
            <input type="text" id="pickup-location" placeholder="Enter pickup location">
        </div>

        <div class="form-group">
            <label for="dropoff-location">Dropoff Location</label>
            <input type="text" id="dropoff-location" placeholder="Enter dropoff location">
        </div>

        <div class="form-group">
            <label for="ride-type">Select Ride Type</label>
            <select id="ride-type">
                <option value="standard">Standard Ride</option>
                <option value="premium">Premium Ride</option>
                <option value="shared">Shared Ride</option>
            </select>
        </div>

        <div class="form-group">
            <a href="realtime.html" class="button">book</a>
        </div>

        <div id="ride-summary" class="summary" style="display: none;">
            <h2>Ride Summary</h2>
            <p id="summary-pickup"></p>
            <p id="summary-dropoff"></p>
            <p id="summary-type"></p>
        </div>
    </div>

    <script>
        function bookRide() {
            const pickup = document.getElementById("pickup-location").value;
            const dropoff = document.getElementById("dropoff-location").value;
            const rideType = document.getElementById("ride-type").value;

            if (!pickup || !dropoff) {
                alert("Please enter both pickup and dropoff locations.");
                return;
            }

            document.getElementById("summary-pickup").innerText = "Pickup Location: " + pickup;
            document.getElementById("summary-dropoff").innerText = "Dropoff Location: " + dropoff;
            document.getElementById("summary-type").innerText = "Ride Type: " + rideType.charAt(0).toUpperCase() + rideType.slice(1);
            document.getElementById("ride-summary").style.display = "block";
        }
    </script>
</body>
</html>
