<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fare Calculator</title>
    <link rel="stylesheet" href="fair.css">
</head>
<body>
    <div class="container">
        <h1>Fare Calculator</h1>
        
        <div class="form-group">
            <label for="distance">Distance (in km)</label>
            <input type="number" id="distance" placeholder="Enter distance" min="0" required>
        </div>

        <div class="form-group">
            <label for="time">Estimated Time (in minutes)</label>
            <input type="number" id="time" placeholder="Enter time" min="0" required>
        </div>

        <div class="form-group">
            <button id="calculate-fare" onclick="calculateFare()">Calculate Fare</button>
        </div>

        <div id="fare-result" class="result" style="display: none;">
            <h2>Estimated Fare</h2>
            <p id="fare-amount"></p>
        </div>
    </div>

    <script>
        function calculateFare() {
            const distance = parseFloat(document.getElementById("distance").value);
            const time = parseFloat(document.getElementById("time").value);

            // Example fare calculation
            const baseFare = 5; // Base fare in currency
            const costPerKm = 2; // Cost per kilometer
            const costPerMinute = 0.5; // Cost per minute

            if (distance < 0 || time < 0) {
                alert("Please enter valid positive numbers for distance and time.");
                return;
            }

            // Calculate total fare
            const totalFare = baseFare + (costPerKm * distance) + (costPerMinute * time);
            document.getElementById("fare-amount").innerText = "Total Fare: $" + totalFare.toFixed(2);
            document.getElementById("fare-result").style.display = "block";
        }
    </script>
</body>
</html>
