<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rigister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>User Login</title>
</head>
<body>
    <div class="container">
        <h1>User Login</h1>
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'login')">Login</button>
            <button class="tablinks" onclick="openTab(event, 'register')">Register</button>
        </div>

        <div id="login" class="tabcontent active">
            <form id="login-form" action="#" method="POST">
                <div class="form-group">
                    <label for="login-username">Email or Phone</label>
                    <input type="text" id="login-username" name="username" required placeholder="Enter your email or phone">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Or login with:</p>
            <div class="social-login">
                <button class="social-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button class="social-btn"><i class="fab fa-google"></i> Google</button>
                <button class="social-btn"><i class="fab fa-twitter"></i> Twitter</button>
            </div>
            <p><a href="#">Forgot your password?</a></p>
        </div>

        <div id="register" class="tabcontent">
            <form id="register-form" action="#" method="POST">
                <div class="form-group">
                    <label for="register-username">Email or Phone</label>
                    <input type="text" id="register-username" name="username" required placeholder="Enter your email or phone">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required placeholder="Create a password">
                </div>
                <a href="home.html" class="button">register</a>
            </form>
            <p>Or register with:</p>
            <div class="social-login">
                <button class="social-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button class="social-btn"><i class="fab fa-google"></i> Google</button>
                <button class="social-btn"><i class="fab fa-twitter"></i> Twitter</button>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tabcontent");
            const tablinks = document.getElementsByClassName("tablinks");

            // Hide all tab content
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove "active" class from all tab links
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            // Show the current tab and add "active" class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        // Initialize the first tab to display
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("login").style.display = "block";
        });
    </script>
</body>
</html>
